<div class="block">
    <div class="slider-block" ng-repeat="slide in displaySlides">
        <a class="item" href="{{slide.src}}">
            <img class="slide-images" src="{{slide.img_src}}" alt="slide">
            <span>{{slide.create_time}}</span>
            <p class="slider-title">{{slide.title}}</p>
        </a>
    </div>
</div>
